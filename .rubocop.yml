require: rubocop-rspec

AllCops:
  Exclude:
    - bin/*

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Exclude:
    - app/models/attempt.rb

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 15

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/NestedGroups:
  Max: 5
